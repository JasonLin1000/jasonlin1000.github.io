        function timenow(){
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        hour = date.getHours();
        min = date.getMinutes();
        sec = date.getSeconds();
        document.getElementById("current_date").innerHTML = month + "-" + day + "-" + year
         +" "+hour + ":" + min + ":" + sec;
        }
        setInterval("timenow()",300);
